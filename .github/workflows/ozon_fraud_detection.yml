name: Ozon Fraud Detection

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  detect-fraud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run Ozon Fraud Detection
        env:
          OZON_CLIENT_ID: ${{ secrets.OZON_CLIENT_ID }}
          OZON_API_KEY: ${{ secrets.OZON_API_KEY }}
        run: |
          cd src
          python ozon_fraud_detector.py
      
      - name: Commit results
        run: |
          git config --local user.email "ozon-bot@trier.com"
          git config --local user.name "Ozon Fraud Bot"
          git add data/ozon_fraud.db
          git commit -m "ðŸ¤– Ozon fraud detection update $(date)" || exit 0
          git push
